<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<style>

	
	</style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
				<div style="color:white;font-size:50px;margin:auto;text-align:center;padding:150px">Tudod milyen nap van ma?</div>
                <button id="play">Kattints ide,hogy kiderítsd!</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Ma van a szülinapod!</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Boldog szülinapot <i id="nae">Anya</i>!</h2>
                            <h2>Isten éltessen Marika</h2>
                            <h2>Szeretettel csodálatos lányodtól, Enikőtől</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>
				

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

</html>
